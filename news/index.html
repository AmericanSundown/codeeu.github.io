---
layout: page
title: News
---

		    {% for post in site.posts limit:5 %}	    	
		    	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		    	<span>Published on {{ post.date | date_to_string }}</span> 
		    	<p>{{ post.content }}</p>
		    	<hr class="blog-divider"/>
		    {% endfor %}

			<p>Older news:</p>
		    <ul>		
			{% for post in site.posts offset:5 %}	    	    	
			    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
